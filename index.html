<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Scroll Animation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="sec1 show-animate">
        <h1 class="animate">Welcome Section</h1>
        <h2 class="animate">First section</h2>
        <p class="animate">Animation on scroll HTML, CSS & JavaScript</p>
    </section>
    <section class="sec2">
        <h2 class="animate">Second Section</h2>
        <p class="animate">Animation on scroll HTML, CSS & JavaScript</p>
    </section>

    <section class="sec5">
        <div class="images">
            <figure class="card" id="horseCard">
                <img src="img/img1.jpg" alt="Horse">
                <figcaption>
                    <p class="animal-description">Horse</p>
                    <p class="animal-description">Type: Mammal</p>
                    <p class="animal-description">Lifespan: 25–30 years</p>
                </figcaption>
            </figure>

            <figure class="card" id="bearCard">
                <img src="img/img2.jpg" alt="Bear">
                <figcaption>
                    <p class="animal-description">Polar Bear</p>
                    <p class="animal-description">Type: Mammal</p>
                    <p class="animal-description">Lifespan: 20–25 years</p>
                </figcaption>
            </figure>

            <figure class="card" id="dogCard">
                <img src="img/img3.jpg" alt="Dog">
                <figcaption>
                    <p class="animal-description">Dog</p>
                    <p class="animal-description">Type: Mammal</p>
                    <p class="animal-description">Lifespan: 10–15 years</p>
                </figcaption>
            </figure>
        </div>
    </section>

<script src="js/script.js"></script>
</body>
</html>
